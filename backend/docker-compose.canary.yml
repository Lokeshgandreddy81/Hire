version: '3.8'

services:
  # Load Balancer / Traffic Splitter
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app-stable
      - app-canary

  # Stable Release (90% traffic)
  app-stable:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - ENVIRONMENT=production
      - SECURITY_SECRET_KEY=${SECURITY_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hireapp-network

  # Canary Release (10% traffic) - Same build for now
  app-canary:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - ENVIRONMENT=production
      - SECURITY_SECRET_KEY=${SECURITY_SECRET_KEY}
      - CANARY=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hireapp-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=hireapp
      - POSTGRES_USER=hireapp_user
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hireapp_user -d hireapp" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hireapp-network

volumes:
  postgres_data:


networks:
  hireapp-network:
    driver: bridge

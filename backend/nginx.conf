
events {
    worker_connections 1024;
}

http {
    upstream stable {
        server app-stable:8000;
    }

    upstream canary {
        server app-canary:8000;
    }

    split_clients "${remote_addr}${date_gmt}" $upstream_variant {
        10%     canary;
        *       stable;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://$upstream_variant;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Add header to identify which version served the request
            add_header X-Canary-Version $upstream_variant always;
        }

        # Health checks bypass split and check both
        location /health/stable {
            proxy_pass http://stable/health;
        }

        location /health/canary {
            proxy_pass http://canary/health;
        }
    }
}

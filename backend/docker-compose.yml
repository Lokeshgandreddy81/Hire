version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hireapp-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=hireapp
      - DATABASE_USER=hireapp_user
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - hireapp-network

  postgres:
    image: postgres:15-alpine
    container_name: hireapp-postgres
    environment:
      - POSTGRES_DB=hireapp
      - POSTGRES_USER=hireapp_user
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hireapp_user -d hireapp" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - hireapp-network

volumes:
  postgres_data:


networks:
  hireapp-network:
    driver: bridge
